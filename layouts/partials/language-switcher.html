<div class="language-switcher">
  {{ $currentLang := .Lang }}

  {{ range .AllTranslations }}
    <a href="{{ .RelPermalink }}" class="lang-link {{ if eq .Lang $currentLang }}active-lang{{ end }}">
      {{ if eq .Lang "en" }}EN{{ else if eq .Lang "pt-br" }}PT{{ else }}{{ upper .Lang }}{{ end }}
    </a>
  {{ end }}
</div>

<style>
  /* garante que o header seja o “referencial” do absolute */
  .header {
    position: relative;
  }

  .language-switcher {
    position: absolute;
    top: 2.8rem;          
    left: 50%;
    transform: translateX(250px); 
    z-index: 50;

    display: flex;
    gap: 0.4rem;
    font-size: 0.9rem;
  }

  .lang-link {
    text-decoration: none;
    color: var(--primary);
    opacity: 0.7;
  }

  .lang-link.active-lang {
    font-weight: 700;
    opacity: 1;
  }

  @media (max-width: 700px) {
    .language-switcher {
      top: 0.4rem;
      left: auto;
      right: 1rem;
      transform: none;
      font-size: 0.85rem;
    }
  }
</style>
